service: lambda-pdf2csv
frameworkVersion: '3'

custom:
  tableName: 'attachments-${opt:stage, sls:stage, self:provider.stage}'

provider:
  name: aws
  runtime: nodejs18.x
  stage: dev
  environment:
    ATTACHMENTS_TABLE: ${self:custom.tableName}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - Fn::GetAtt: [ AttachmentsTable, Arn ]

functions:
  api:
    handler: index.handler
    events:
      - httpApi: '*'

resources:
  Resources:
    AttachmentsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:custom.tableName}
